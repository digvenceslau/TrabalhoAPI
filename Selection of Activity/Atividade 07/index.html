<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo Interativo</title>
    <!-- Incluindo o Tailwind CSS para um design moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* Estilos personalizados para o semáforo */
        body {
            font-family: 'Inter', sans-serif;
        }
        .light {
            /* Estilo base para as luzes (círculos) */
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #333; /* Cor da luz desligada */
            border: 3px solid #111;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        /* Classes para simular as luzes acesas com um brilho */
        .red-on {
            background-color: #ef4444; /* Vermelho */
            box-shadow: 0 0 25px 5px #ef4444;
        }
        .yellow-on {
            background-color: #facc15; /* Amarelo */
            box-shadow: 0 0 25px 5px #facc15;
        }
        .green-on {
            background-color: #4ade80; /* Verde */
            box-shadow: 0 0 25px 5px #4ade80;
        }
    </style>
</head>
<body class="bg-gray-800 text-white flex flex-col items-center justify-center min-h-screen p-4">

        <a href="../index.html" class="go-back-btn" title="Go back to activities">
        <img src="../img/goback.png" alt="Go back">
    </a>
    <div class="space-y-6 text-center">
        <h1 class="text-4xl font-bold">Trabalho 07 </h1>
        <h1 class="text-4xl font-bold">Semáforo Manual</h1>
        <p class="text-gray-400">Use os botões abaixo para controlar as luzes.</p>
    </div>

    <!-- Estrutura do Semáforo -->
    <div class="bg-gray-900 p-4 rounded-xl border-4 border-gray-700 shadow-2xl my-8">
        <div class="space-y-4">
            <div id="red-light" class="light"></div>
            <div id="yellow-light" class="light"></div>
            <div id="green-light" class="light"></div>
        </div>
    </div>

    <!-- Painel de Controlo com os Botões -->
    <div class="bg-gray-900 p-6 rounded-xl border-2 border-gray-700 shadow-lg">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <button id="btn-on" class="col-span-2 md:col-span-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-md">
                Ligar (Vermelho)
            </button>
            <button id="btn-green" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-md">
                Verde
            </button>
            <button id="btn-yellow" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-md">
                Amarelo
            </button>
            <button id="btn-off" class="col-span-2 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-md">
                Desligar
            </button>
        </div>
        <p class="text-center mt-4 text-sm text-gray-500">A ordem sugerida é: Vermelho -> Verde -> Amarelo</p>
    </div>

    <script>
        // --- Seleção dos Elementos do DOM ---
        const redLight = document.getElementById('red-light');
        const yellowLight = document.getElementById('yellow-light');
        const greenLight = document.getElementById('green-light');

        const btnOn = document.getElementById('btn-on');
        const btnGreen = document.getElementById('btn-green');
        const btnYellow = document.getElementById('btn-yellow');
        const btnOff = document.getElementById('btn-off');

        /**
         * Função para desligar todas as luzes.
         * Remove as classes de 'acesa' de todas as luzes do semáforo.
         */
        function turnAllLightsOff() {
            redLight.classList.remove('red-on');
            yellowLight.classList.remove('yellow-on');
            greenLight.classList.remove('green-on');
        }

        // --- Event Listeners para os Botões ---

        // Botão Ligar: Acende a luz vermelha.
        btnOn.addEventListener('click', () => {
            turnAllLightsOff(); // Garante que as outras estão apagadas
            redLight.classList.add('red-on');
        });

        // Botão Verde: Acende a luz verde.
        btnGreen.addEventListener('click', () => {
            turnAllLightsOff();
            greenLight.classList.add('green-on');
        });
        
        // Botão Amarelo: Acende a luz amarela.
        btnYellow.addEventListener('click', () => {
            turnAllLightsOff();
            yellowLight.classList.add('yellow-on');
        });

        // Botão Desligar: Apaga todas as luzes.
        btnOff.addEventListener('click', () => {
            turnAllLightsOff();
        });

    </script>

</body>
</html>
