<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Par ou Ímpar</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <a href="../../index.html" class="go-back-btn" title="Go back to activities">
        <img src="../../img/goback.png" alt="Go back">
    </a>
    <div class="container">
        <h1>Verificador Mágico de Números - Trabalho 12</h1>
        <p>Insira um número inteiro e descubra se é par ou ímpar. A página mudará de cor como por magia!</p>
        <form id="numberForm">
            <label for="numberInput">Digite um número inteiro:</label>
            <input type="number" id="numberInput" required>
            <button type="submit">Verificar</button>
        </form>
        <div id="result" class="result"></div>
        <div id="error" class="error"></div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
